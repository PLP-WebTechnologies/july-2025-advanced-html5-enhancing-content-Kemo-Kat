<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Registration Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        fieldset { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
        label { display: block; margin: 10px 0 5px; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        button { background: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .required:after { content: " *"; color: red; }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    
    <form id="simpleForm">
        <fieldset>
            <legend>Personal Info</legend>
            <label for="name" class="required">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Your name" autocomplete="name">
            
            <label for="email" class="required">Email</label>
            <input type="email" id="email" name="email" required placeholder="email@example.com" autocomplete="email">
            
            <label for="dob">Birth Date</label>
            <input type="date" id="dob" name="dob" min="1900-01-01">
        </fieldset>

        <fieldset>
            <legend>Account Details</legend>
            <label for="username" class="required">Username</label>
            <input type="text" id="username" name="username" required minlength="4" placeholder="min 4 chars">
            
            <label for="password" class="required">Password</label>
            <input type="password" id="password" name="password" required minlength="8" placeholder="min 8 chars">
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <label>Subscribe to:</label>
            <label><input type="checkbox" name="newsletter"> Newsletter</label>
            <label><input type="checkbox" name="promotions"> Promotions</label>
            
            <label for="plan">Membership Plan</label>
            <select id="plan" name="plan">
                <option value="">-- Select --</option>
                <option value="free">Free</option>
                <option value="pro">Pro (R100/month)</option>
            </select>
        </fieldset>

        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" rows="3"></textarea>
        
        <label><input type="checkbox" name="terms" required> I accept the terms</label>
        
        <button type="submit">Submit</button>
    </form>

    <h3>Pricing Table</h3>
    <table border="1" style="width:100%; border-collapse: collapse; margin: 15px 0;">
        <tr>
            <th>Plan</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Free</td>
            <td>FREE</td>
        </tr>
        <tr>
            <td>Pro</td>
            <td>R100.00/month</td>
        </tr>
    </table>

    <script>
        document.getElementById('simpleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
